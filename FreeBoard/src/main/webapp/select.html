<script>

$(function() {
	$("button").eq(0).on("click", function(e) { // +
		$(":checked").appendTo($("select").eq(1));
	})
	
	$("button").eq(1).on("click", function(e) { // -
		$(":checked").appendTo($("select").eq(0));
	})
});
